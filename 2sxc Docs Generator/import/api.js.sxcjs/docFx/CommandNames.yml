    langs:
      - typeScript
    type: enum
    summary: >-
      Names of commands known to 2sxc CMS - for use in toolbars and calling
      commands directly from code
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.CommandNames.add
    name: add
    children: []
    langs:
      - typeScript
    summary: "`add` command opens a `new` dialog to create and add a new item to a **list of items**.\n<br> The new item is placed after the item the (+) was clicked on.\n<br>\U0001F4A1\nThis is similar to `new` but also adds the item to the existing list of items shown on the page.\n<br> \U0001FA9C Only appears on toolbars of items which are in a list."
    type: field
    numericValue: null
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.CommandNames.addExisting
    name: addExisting
    children: []
    langs:
      - typeScript
    summary: "`add-existing` command opens a dialog allowing the user to select an existing item to add to a **list of items**.\n<br> The new item is placed after the item the (+) was clicked on.\n<br> \U0001F518\n<br> \U0001FA9C Only appears on toolbars of items which are in a list."
    type: field
    numericValue: null
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.CommandNames.app
    name: app
    children: []
    langs:
      - typeScript
    summary: "`app` will open the app-admin dialog\n<br> \U0001F518\n<br> \U0001F510 Toolbar shows this automatically to elevated admins."
    type: field
    numericValue: null
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.CommandNames.appImport
    name: appImport
    children: []
    langs:
      - typeScript
    summary: "`app-import` command will open the dialog to import an App.\n<br> \U0001F518\nThis is not available on the toolbar."
    type: field
    numericValue: null
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.CommandNames.appResources
    name: appResources
    children: []
    langs:
      - typeScript
    summary: "`app-resources` will open the edit dialog for app-resources (multi-language texts, labels etc.).\n<br> \U0001F518\nIt's disabled on the toolbar if the app doesn't have resource-values to configure.\n<br> \U0001F510 Toolbar shows this automatically to elevated admins."
    type: field
    numericValue: null
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.CommandNames.appSettings
    name: appSettings
    children: []
    langs:
      - typeScript
    summary: "`app-settings` will open the edit dialog for the app-settings.\n<br> \U0001F518\nIt's disabled on the toolbar if the app doesn't have setting-values to configure\n<br> \U0001F510 Toolbar shows this automatically to elevated admins."
    type: field
    numericValue: null
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.CommandNames.apps
    name: apps
    children: []
    langs:
      - typeScript
    summary: "`apps` will open the manage all apps dialog.\n<br> \U0001F518\n<br> \U0001F510 Toolbar shows this automatically to elevated admins."
    type: field
    numericValue: null
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.CommandNames.contentItems
    name: contentItems
    children: []
    langs:
      - typeScript
    summary: "`contentitems` will open the list to manage all items of a specific content-type.\n<br> \U0001F518\nWill use the settings of the current template to open.\nIt is only shown to elevated admins.\n<br> \U0001F4E9 [Parameters](xref:Api.Js.SxcJs.CommandContentItemsParams)"
    type: field
    numericValue: null
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.CommandNames.contentType
    name: contentType
    children: []
    langs:
      - typeScript
    summary: "`contenttype` will open the dialog to view or modify fields of a content-type.\n<br> \U0001F518\nOn a toolbar it will use the content-type of the current item.\n<br> \U0001F510 Toolbar shows this automatically to elevated admins.\n<br> \U0001F4E9 [Parameters](xref:Api.Js.SxcJs.CommandContentTypeParams)"
    type: field
    numericValue: null
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.CommandNames.copy
    name: copy
    children: []
    langs:
      - typeScript
    summary: "`copy` command will open the edit-dialog for the current item in copy-mode, so when saving it will be a new item.\n<br> \U0001F4E9 [Parameters](xref:Api.Js.SxcJs.CommandCopyParams)\n<br> \U0001F195 in v14.03"
    type: field
    numericValue: null
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.CommandNames.custom
    name: custom
    children: []
    langs:
      - typeScript
    summary: "`custom` will execute custom javascript.\n<br> \U0001F518\nThis is mainly for toolbars, to add buttons with custom code."
    type: field
    numericValue: null
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.CommandNames.delete
    name: delete
    children: []
    langs:
      - typeScript
    summary: "`delete` will delete (not just remove) a content-item.\n<br>\n\U0001F4A1 This is similar to `remove` but really deletes the data from the DB.\n<br> \U0001F518\nIt only appears if the toolbar explicitly asks for it.\n<br>\nNeeds:\nentityId\nentityGuid\nentityTitle"
    type: field
    numericValue: null
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.CommandNames.edit
    name: edit
    children: []
    langs:
      - typeScript
    summary: >-
      `edit` command will open an edit-dialog.

      <br>

      In scenarios where the page is currently showing a demo item, this will
      have the same effect as `add`
    type: field
    numericValue: null
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.CommandNames.insightsServer
    name: insightsServer
    children: []
    langs:
      - typeScript
    summary: "`insights-server` command will open the insights logs page\n<br> \U0001F518\n<br> \U0001F510 Toolbar shows this automatically to elevated admins."
    type: field
    numericValue: null
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.CommandNames.instanceList
    name: instanceList
    children: []
    langs:
      - typeScript
    summary: "`instance-list` command will open a dialog to manually re-order **items in a list**.\n<br> \U0001FA9C Only appears on toolbars of items which are in a list."
    type: field
    numericValue: null
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.CommandNames.layout
    name: layout
    children: []
    langs:
      - typeScript
    summary: >-
      `layout` command will open the in-page dialog to change the layout of the
      current content.

      <br>

      [no parameters needed]
    type: field
    numericValue: null
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.CommandNames.metadata
    name: metadata
    children: []
    langs:
      - typeScript
    summary: "`metadata` command will open the edit-dialog for the current metadata item.\n<br> \U0001F518\nIt only appears if the toolbar explicitly asks for it."
    type: field
    numericValue: null
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.CommandNames.more
    name: more
    children: []
    langs:
      - typeScript
    summary: >-
      `more` command create a "…" button which flips through the menu-buttons of
      toolbars
    type: field
    numericValue: null
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.CommandNames.moveDown
    name: moveDown
    children: []
    langs:
      - typeScript
    summary: "`movedown` command moves a content-item down one position in a **list of items**.\nuseModuleList: true (required to be true for it to work)\nsortOrder: [number] (important so it knows the position)\n⚠️ do not use this yet, we plan to change the parameters\n<br> \U0001FA9C Only appears on toolbars of items which are in a list."
    type: field
    numericValue: null
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.CommandNames.moveUp
    name: moveUp
    children: []
    langs:
      - typeScript
    summary: "`moveup` command moves a content-item up one position in a **list of items**.\nuseModuleList: true (required to be true for it to work)\nsortOrder: [number] (important so it knows the position)\n⚠️ do not use this yet, we plan to change the parameters\n<br> \U0001FA9C Only appears on toolbars of items which are in a list."
    type: field
    numericValue: null
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.CommandNames.new
    name: new
    children: []
    langs:
      - typeScript
    summary: |
      `new` command opens the edit-dialog for a new content-item.
      contentType
      Then it needs either the ID...:
      entityId

      ...or it needs the position within the list:
      useModuleList: true
      sortOrder: [number] (important so it knows the position
    type: field
    numericValue: null
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.CommandNames.publish
    name: publish
    children: []
    langs:
      - typeScript
    summary: "`publish` command tells the system to update a content-items status to published. If there was a published and a draft before, the draft will replace the previous item\n<br> \U0001F518\nOnly appears on the toolbar if the item is not published."
    type: field
    numericValue: null
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.CommandNames.remove
    name: remove
    children: []
    langs:
      - typeScript
    summary: "`remove` command removes an item from a list of items.\nuseModuleList: true (required to be true for it to work)\nsortOrder: [number] (important so it knows the position)\n<br> \U0001FA9C Only appears on toolbars of items which are in a list."
    type: field
    numericValue: null
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.CommandNames.replace
    name: replace
    children: []
    langs:
      - typeScript
    summary: >-
      `replace` command will open the dialog to assign a different content-item
      in this slot on module-assigned content items
    type: field
    numericValue: null
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.CommandNames.templateDevelop
    name: templateDevelop
    children: []
    langs:
      - typeScript
    summary: "`template-develop` will open the template-editor dialog in a new window.\n<br> \U0001F510 Toolbar shows this automatically to elevated admins."
    type: field
    numericValue: null
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.CommandNames.templateQuery
    name: templateQuery
    children: []
    langs:
      - typeScript
    summary: "`template-query` will open the pipeline/query-designer in a new window.\n<br> \U0001F518It's not available on the simple Content App, only on full Apps.\nIt is disabled if no query is configured.\n<br> \U0001F510 Toolbar shows this automatically to elevated admins."
    type: field
    numericValue: null
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.CommandNames.templateSettings
    name: templateSettings
    children: []
    langs:
      - typeScript
    summary: "`template-settings` will change settings on the template currently used\n<br> \U0001F510 Toolbar shows this automatically to elevated admins."
    type: field
    numericValue: null
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.CommandNames.zone
    name: zone
    children: []
    langs:
      - typeScript
    summary: "`zone` will open the system dialog for this zone/site.\n<br> \U0001F510 Toolbar shows this automatically to elevated admins."
    type: field
    numericValue: null
    package: Api.Js.SxcJs
