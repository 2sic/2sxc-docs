  - uid: Api.Js.SxcJs.SxcGlobal.get
    name: 'get(number | HTMLElement | ContextIdentifier | Sxc, number)'
    children: []
    type: method
    langs:
      - typeScript
    summary: Get an SxcInstance
    syntax:
      content: >-
        function get(id: number | HTMLElement | ContextIdentifier | Sxc, cbid?:
        number)
      parameters:
        - id: id
          type:
            - >-
              number | HTMLElement | Api.Js.SxcJs.ContextIdentifier |
              Api.Js.SxcJs.Sxc
          description: >-
            number: moduleId | HTMLElement: tag in the page | Sxc: an existing
            sxc - will just be returned | ContextIdentifier: an identifier in
            complex scenarios without a moduleId/context
        - id: cbid
          type:
            - number
          description: number
          optional: true
      return:
        type:
          - Api.Js.SxcJs.Sxc
        description: SxcInstance
    package: Api.Js.SxcJs
  - uid: Api.Js.SxcJs.SxcGlobal.http
    name: http
    fullName: http
