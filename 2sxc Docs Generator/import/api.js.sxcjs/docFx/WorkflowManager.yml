    summary: Add one or many steps to the workflow
    syntax:
      content: 'function add(steps: WorkflowStep | WorkflowStep[])'
      parameters:
        - id: steps
          type:
            - 'WorkflowStep | WorkflowStep[]'
          description: ''
    package: Api.Js.SxcJs
